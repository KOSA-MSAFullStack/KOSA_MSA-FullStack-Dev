<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Ajax</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>

    <script>
      $(document).ready(function () {
        $.ajax({
          url: "data.json", //데이터 위치
          dataType: "json", //데이터 타입

          //데이터 로드 성공시
          success: function (data) {
            console.log(data); // 출력

            //json 객체가 1개 이상이면
            if (data.length > 0) {
              var tb = $("<table />");

              //행 만들기
              for (var i in data) {
                var name = data[i].name; //data에서 각요소 추출
                var price = data[i].price;
                var row = $("<tr />").append(
                  $("<td />").text(name),
                  $("<td />").text(price)
                );
                tb.append(row);
                console.log(row);
              }
              console.log(tb);
              $(".wrap").append(tb); //div 태그에 추가
            }
          },
        });
      });
    </script>
  </head>

  <body>
    <div class="wrap"></div>
  </body>
</html>
