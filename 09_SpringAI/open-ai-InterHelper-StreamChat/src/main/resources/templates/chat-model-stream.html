<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spring AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/css/springai.css" rel="stylesheet" />
  <script src="/js/springai.js"></script>
  <script>
    // Send single "question" to /ai/chat-model-stream (kept)
    async function handleSubmit() {
      try {
        const question = document.getElementById("question").value;
        if (!question) return;
        springai.addUserQuestion(question, "chatPanel");
        springai.setSpinner("spinner", true);

        const response = await fetch('/ai/chat-model-stream', {
          method: 'post',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Accept': 'application/x-ndjson'
          },
          body: new URLSearchParams({ question })
        });

        const uuid = springai.addAnswerPlaceHolder("chatPanel");
        springai.printAnswerText(response.body, uuid, "chatPanel");
      } catch (error) {
        console.log(error);
      } finally {
        springai.setSpinner("spinner", false);
      }
    }

    // Send interview params to /ai/interview-stream (new)
    async function handleSubmitInterview() {
      try {
        const company  = document.getElementById("company").value.trim();
        const jobTitle = document.getElementById("jobTitle").value.trim();
        const strength = document.getElementById("strength").value.trim();
        const weakness = document.getElementById("weakness").value.trim();
        if (!company || !jobTitle || !strength || !weakness) return;

        // Show user input in the chat panel for context
        springai.addUserQuestion(
          `회사: ${company}\n직무: ${jobTitle}\n강점: ${strength}\n약점: ${weakness}`,
          "chatPanel"
        );

        springai.setSpinner("spinner", true);

        const response = await fetch('/ai/interview-stream', {
          method: 'post',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Accept': 'application/x-ndjson'
          },
          body: new URLSearchParams({ company, jobTitle, strength, weakness })
        });

        const uuid = springai.addAnswerPlaceHolder("chatPanel");
        springai.printAnswerText(response.body, uuid, "chatPanel");
      } catch (error) {
        console.log(error);
      } finally {
        springai.setSpinner("spinner", false);
      }
    }
  </script>
</head>

<body>
  <div class="d-flex flex-column vh-100">
    <div id="headPanel" class="navbar justify-content-between">
      <a href="/" class="navbar-brand ps-2">
        <img src="/image/spring_ai_logo_with_text.svg" width="200" />
      </a>
      <div id="spinner" class="spinner-border text-success d-none me-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="chatPanel" class="flex-grow-1 container-fluid h-100 my-2" style="overflow-y:auto; overflow-x:hidden;">
      <div class="d-flex justify-content-start border-bottom m-2">
        <table>
          <tr>
            <td><img src="/image/assistant.png" width="50" /></td>
            <td><span>질문을 올려주세요.</span></td>
          </tr>
        </table>
      </div>
    </div>

    <div id="inputPanel" class="bg-secondary-subtle">
      <!-- Single question form -->
      <div class="input-group p-2">
        
      </div>

      <!-- Interview coaching form (new) -->
      <div class="p-2 border-top">
        <div class="row g-2">
          <div class="col-md-6">
            <label class="form-label">회사</label>
            <input id="company" class="form-control" placeholder="예: ACME" />
          </div>
          <div class="col-md-6">
            <label class="form-label">직무</label>
            <input id="jobTitle" class="form-control" placeholder="예: Backend Engineer" />
          </div>
          <div class="col-md-6">
            <label class="form-label">강점</label>
            <textarea id="strength" class="form-control" rows="2" placeholder="예: 문제 해결, Java 역량"></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">약점</label>
            <textarea id="weakness" class="form-control" rows="2" placeholder="예: 발표 긴장 등"></textarea>
          </div>
        </div>
        <div class="text-end mt-2">
          <button type="button" class="btn btn-success" onclick="handleSubmitInterview()">면접 코칭 제출</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
